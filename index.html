<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Frozen Video Cipher — Closer Rings</title>
<style>
  :root {
    --outer: radial-gradient(circle at 30% 30%, #6fb5ff 0%, #2a6fb1 50%, #123a6d 100%);
    --inner: radial-gradient(circle at 40% 40%, #ffffff 0%, #d9efff 45%, #b1d6ff 80%);
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    min-height: 100vh;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    overflow: hidden;
  }

  /* looping background */
  .bg-video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
  }
  .overlay {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at 50% 10%, rgba(7,12,20,.15) 0%, rgba(3,6,14,.65) 80%);
    backdrop-filter: blur(0.5px);
    z-index: -1;
  }

  /* page centering */
  .page {
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding-top: 34px;
  }

  .cipher-wrap {
    position: relative;
    width: min(430px, 80vw);
    aspect-ratio: 1/1;
    display: block;
    filter: drop-shadow(0 20px 35px rgba(0,0,0,.4));
  }

  /* arrows */
  .controls {
    position: absolute;
    top: -58px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 18px;
    z-index: 10;
  }
  .btn {
    width: 46px;
    height: 46px;
    border-radius: 999px;
    background: radial-gradient(circle, rgba(255,255,255,.28) 0%, rgba(169,212,255,.1) 50%, rgba(11,23,41,.5) 100%);
    border: 1px solid rgba(214,236,255,.6);
    backdrop-filter: blur(3px);
    display: grid;
    place-items: center;
    cursor: pointer;
    box-shadow: 0 10px 24px rgba(0,0,0,.35);
    transition: transform .12s ease, box-shadow .12s ease;
  }
  .btn:hover { transform: translateY(-2px); box-shadow: 0 12px 28px rgba(0,0,0,.4); }
  .btn:active { transform: translateY(1px); }
  .btn svg { width: 20px; height: 20px; stroke: #fff; }

  /* outer disk */
  .disk-outer {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    background: var(--outer);
    border-radius: 50%;
    border: 5px solid rgba(230,244,255,.65);
    box-shadow:
      inset 0 0 18px rgba(255,255,255,0.35),
      0 0 35px rgba(141,198,247,0.35);
    display: grid;
    place-items: center;
  }

  /* frost overlay */
  .disk-outer::after {
    content: "";
    position: absolute;
    inset: 2%;
    background-image:
      radial-gradient(circle, rgba(255,255,255,.12) 0 2px, transparent 3px),
      radial-gradient(circle, rgba(255,255,255,.04) 0 1px, transparent 2px);
    background-size: 110px 110px, 70px 70px;
    mix-blend-mode: screen;
    pointer-events: none;
  }

  /* rings */
  .ring { position: absolute; inset: 11px; }
  .ring.outer span {
    position: absolute;
    top: 5px;
    left: 50%;
    transform-origin: center calc(50% + 187px);
    font-size: 15px;
    font-weight: 600;
    letter-spacing: .04em;
    color: #eaf6ff;
    text-shadow: 0 2px 5px rgba(6,15,26,.6);
  }

  /* inner disk – now 74% of size (previously 66%) */
  .disk-inner {
    position: absolute;
    inset: 13%;
    background: var(--inner);
    border-radius: 50%;
    border: 4px solid rgba(255,255,255,.7);
    box-shadow:
      inset 0 0 18px rgba(0,0,0,.08),
      0 0 25px rgba(200,232,255,.55);
    display: grid;
    place-items: center;
    transition: transform .25s ease-out;
  }

  .ring.inner {
    position: absolute;
    inset: 8px;
  }
  .ring.inner span {
    position: absolute;
    top: 4px;
    left: 50%;
    transform-origin: center calc(50% + 132px); /* slightly wider radius to match closer alignment */
    font-size: 14px;
    font-weight: 700;
    color: #244a63;
    text-shadow: 0 1px 4px rgba(255,255,255,.6);
  }

  /* pointer */
  .pointer {
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    width: 0; height: 0;
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    border-bottom: 21px solid rgba(222,248,255,1);
    filter: drop-shadow(0 4px 10px rgba(176,220,255,.65));
    z-index: 20;
  }
  .pointer::after {
    content:"";
    position:absolute;
    top:12px; left:-6px;
    width:12px; height:6px;
    background:radial-gradient(circle,#95d5ff 0%, rgba(149,213,255,0) 70%);
  }

  .center-cap {
    width: 12%;
    aspect-ratio: 1/1;
    border-radius: 50%;
    background: radial-gradient(circle, #ffffff 0%, #dbeeff 45%, #72a2da 100%);
    border: 3px solid rgba(7,25,45,.45);
    box-shadow: inset 0 0 6px rgba(0,0,0,.35);
    z-index: 5;
  }

  /* alignment ring */
  .alignment-ring {
    position: absolute;
    inset: 24px;
    border: 1px dashed rgba(220,238,255,.45);
    border-radius: 50%;
    pointer-events:none;
  }

  /* guides from center */
  .guides {
    position: absolute;
    inset: 0;
    pointer-events: none;
  }
  .guide-line {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 1px;
    height: 50%;
    background: linear-gradient(to bottom, rgba(228,243,255,0.9), rgba(228,243,255,0));
    transform-origin: 50% 0%;
    opacity: 0.35;
  }

  @media (max-width: 560px) {
    .cipher-wrap { width: min(360px, 88vw); }
    .controls { top: -62px; }
  }
</style>
</head>
<body>
  <!-- looping snow video -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="SnowLoop.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="page">
    <div class="cipher-wrap" aria-label="Rotatable winter cipher disk">
      <div class="controls">
        <button id="leftBtn" class="btn" aria-label="Rotate inner ring left by one letter">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 18l-6-6 6-6"/>
          </svg>
        </button>
        <button id="rightBtn" class="btn" aria-label="Rotate inner ring right by one letter">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 6l6 6-6 6"/>
          </svg>
        </button>
      </div>

      <div class="pointer" aria-hidden="true"></div>

      <div class="disk-outer">
        <div id="outerRing" class="ring outer" aria-hidden="true"></div>

        <div id="innerDisk" class="disk-inner" aria-live="polite">
          <div id="innerRing" class="ring inner" aria-hidden="true"></div>
          <div class="center-cap" aria-hidden="true"></div>
        </div>

        <div class="alignment-ring"></div>
        <div id="guides" class="guides"></div>
      </div>
    </div>
  </div>

<script>
(() => {
  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
  const outerRing = document.getElementById("outerRing");
  const innerRing = document.getElementById("innerRing");
  const innerDisk = document.getElementById("innerDisk");
  const leftBtn = document.getElementById("leftBtn");
  const rightBtn = document.getElementById("rightBtn");
  const guidesBox = document.getElementById("guides");

  // outer letters
  letters.forEach((ch, i) => {
    const span = document.createElement("span");
    span.textContent = ch;
    const angle = (360 / letters.length) * i;
    span.style.transform = `rotate(${angle}deg) translate(-50%, 0)`;
    outerRing.appendChild(span);
  });

  // inner letters
  letters.forEach((ch, i) => {
    const span = document.createElement("span");
    span.textContent = ch;
    const angle = (360 / letters.length) * i;
    span.style.transform = `rotate(${angle}deg) translate(-50%, 0)`;
    innerRing.appendChild(span);
  });

  // 24 guides
  for (let i = 0; i < 24; i++) {
    const g = document.createElement("div");
    g.className = "guide-line";
    g.style.transform = `translate(-50%, -100%) rotate(${i * 15}deg)`;
    guidesBox.appendChild(g);
  }

  let offset = 0;
  const stepDeg = 360 / letters.length;

  function updateRotation() {
    innerDisk.style.transform = `rotate(${-offset * stepDeg}deg)`;
  }

  leftBtn.addEventListener("click", () => {
    offset = (offset + 1) % letters.length;
    updateRotation();
  });

  rightBtn.addEventListener("click", () => {
    offset = (offset - 1 + letters.length) % letters.length;
    updateRotation();
  });

  window.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft") {
      offset = (offset + 1) % letters.length;
      updateRotation();
    } else if (e.key === "ArrowRight") {
      offset = (offset - 1 + letters.length) % letters.length;
      updateRotation();
    }
  });

  updateRotation();
})();
</script>
</body>
</html>
